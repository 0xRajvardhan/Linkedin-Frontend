<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="index.html" class="logo"><img src="img/logo.png" alt=""></a>

            <div class="search-box">
                <img src="img/search.png">
                <input type="text" placeholder="Search">
            </div>
        </div>


        <div class="navbar-center">
            <ul>
                <li><a href="#" class="active-link"><img src="img/home.png"> <span>Home</span></a></li>
                <li><a href="#"><img src="img/network.png"> <span>My Network</span></a></li>
                <li><a href="#"><img src="img/jobs.png"> <span>Jobs</span></a></li>
                <li><a href="#"><img src="img/message.png"> <span>Messaging</span></a></li>
                <li><a href="#"><img src="img/notification.png"> <span>Notifications</span></a></li>
            </ul>
        </div>


        <div class="navbar-right">
            <div class="online">
                <img src="img/user-1.png" class="nav-profile-img">
            </div>
        </div>
    </nav>
    <!------------------------ navbar close ----------------------  -->
    <div class="container">
        <!------------------------ left-sidebar ----------------------  -->
        <div class="left-sidebar">
            <div class="sidebar-profile-box">
                <img src="img/cover-pic.png" width="100%">
                <div class="sidebar-profile-info">
                    <img src="img/user-1.png">
                    <h1>Rayan Walton</h1>
                    <h3>Web Developer at Microsoft</h3>
                    <ul>
                        <li>Your profile views <span>52</span></li>
                        <li>Post views <span>810</span></li>
                        <li>Connections <span>205</span></li>
                    </ul>
                </div>
            </div>
        </div>
        <!------------------------ main-content ----------------------  -->
        <div class="main-content"></div>
        <!------------------------ right-sidebar ----------------------  -->
        <div class="right-sidebar"></div>
    </div>
</body>

</html>
